<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Top3 PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <title>Time Entry Top 3</title>
</head>

<body class="standardFont">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3F51B5">
        <h1 class="navbar-brand">Time Entry Top 3</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a data-toggle="collapse" href="#collapseOne" class="nav-link">Add Top3</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" href="#collapseTwo" class="nav-link">View Week</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Time Report</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Add to Home Screen</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="accordian" role="tablist">
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Add Top 3 Item
                    </a>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <section id="addForm">
                        <article>
                            <div class="container pt-3">
                                <form action="/user/add" method="POST" class="card" name="top3Form" id="top3Form">
                                    <div class="container">
                                        <div class="card-body m-1">
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Description:</label>
                                                <input class="col-12 col-md-8" id="description" name="description" type="text" placeholder="Enter description...">
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Ticket Number:</label>
                                                <input class="col-12 col-md-8" id="ticketnumber" name="ticketnumber" type="text" placeholder="Enter Ticket Number...">
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Category:</label>
                                                <select id="mainCategory" class="col-12 col-md-8" onchange="popSubCategory()">
                                                    <option selected="selected">Enhancement</option>
                                                    <option>Admin</option>
                                                    <option>Project</option>
                                                    <option>Service Request</option>
                                                </select>
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Sub Category:</label>
                                                <select id="subcatselect" class="col-12 col-md-8">
                                                    <option selected="selected">Enhancement-WEB</option>
                                                    <option>Enhancement-CRE</option>
                                                    <option>Enhancement-FIN</option>
                                                    <option>Enhancement-CIR</option>
                                                </select>
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Hours:</label>
                                                <select id="hours" name="hours" class="col-12 col-md-8"></select>
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Date:</label>
                                                <input type="date" id="itemdate" name="itemdate" class="col-12 col-md-8">
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Original Due Date:</label>
                                                <input type="date" id="originaldate" name="originaldate" class="col-12 col-md-8">
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Revised Due Date:</label>
                                                <input type="date" id="reviseddate" name="reviseddate" class="col-12 col-md-8">
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Revised Reason:</label>
                                                <input class="col-12 col-md-8" id="revisedreason" name="revisedreason" type="text" placeholder="Enter reason...">
                                            </div>
                                            <div class="row my-1">
                                                <label class="col-12 col-md-4">Employee Followup:</label>
                                                <input class="col-12 col-md-8" id="employeefollowup" name="employeefollowup" type="text" placeholder="Enter followup description...">
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-5 offset-1 col-md-4 offset-md-2">
                                                    <button id="cancelButt" class="formbutton headerButton" aria-label="Cancel">Cancel</button>
                                                </div>
                                                <div class="col-5 offset-1 col-md-4 offset-md-2">
                                                    <button id="saveButt" class="formbutton" aria-label="Save" type="Submit">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </article>
                    </section>
                </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Week at a Glance
                        </a>
                    </h5>
                </div>

                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <section id="displayTop3s">
                            <div id="top3container">
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingThree">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        </a>
                    </h5>
                </div>

                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <img src="/images/piechart.png" alt="Pie Chart">
                        </div>
                </div>

            </div>

            <script src="./js/jquery-3.2.1.min.js"></script>
            <script src="./js/popper.min.js"></script>
            <script src="./js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/scripts.js"></script>
            <link href="./css/bootstrap.min.css" rel="stylesheet">
            <link href="./css/DisplayTop3.css" rel="stylesheet">
            <link rel="stylesheet" href="css/AddTop3.css">
            <link rel="stylesheet" href="css/DailyTableFormat.css">
</body>

</html>

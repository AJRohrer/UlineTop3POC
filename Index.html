<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entry Top 3</title>
    <link rel="stylesheet" type="text/css" href="css/inline.css">
</head>

<body class="standardFont centerthis">
    <header class="header">
        <h2 class="header_title" align="center">Time Entry Top 3</h2>
        <button id="addButt" style="display: inline" class="headerButton" aria-label="Save">Add</button>
        <button id="weekButt" class="headerButton" aria-label="View Week">View Week</button>
        <button id="reportButt" class="headerButton" aria-label="Time Report">Time Report</button>
    </header>
    <div class="container" style="padding-top:60px;">

        <form action="/user/add" method="POST" class="card">
            <div class="container">
                <div class="row card-header">
                    <h1 class="centerthis">Add Top 3 Item</h1>
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Description:</label>
                    <input class="col-12 col-md-8" id="description" type="text" placeholder="Enter description...">
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Ticket Number:</label>
                    <input class="col-12 col-md-8" id="ticketnumber" type="text" placeholder="Enter Ticket Number...">
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Category:</label>
                    <select id="mainCategory" class="col-12 col-md-8" onchange="popSubCategory()">
                        <option selected="selected">Enhancement</option>
                        <option>Admin</option>
                        <option>Project</option>
                        <option>Service Request</option>
                    </select>
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Sub Category:</label>
                    <select id="subcatselect" class="col-12 col-md-8">
                        <option selected="selected">Enhancement-WEB</option>
                        <option>Enhancement-CRE</option>
                        <option>Enhancement-FIN</option>
                        <option>Enhancement-CIR</option>
                        <option>PTO</option>
                        <option>General Admin</option>
                        <option>Holidays</option>
                    </select>
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Hours:</label>
                    <select id="hours" class="col-12 col-md-8"></select>
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Date:</label>
                    <input type="date" id="date" class="col-12 col-md-8">
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Original Due Date:</label>
                    <input type="date" id="originaldate" class="col-12 col-md-8">
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Revised Due Date:</label>
                    <input type="date" id="reviseddate" class="col-12 col-md-8">
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Revised Reason:</label>
                    <input class="col-12 col-md-8" id="revisedreason" type="text" placeholder="Enter reason...">
                </div>
                <div class="row">
                    <label class="col-12 col-md-4">Employee Followup:</label>
                    <input class="col-12 col-md-8" id="employeefollowup" type="text" placeholder="Enter followup description...">
                </div>
                <div class="row">
                    <div class="col-5 offset-1 col-md-4 offset-md-2">
                        <button id="cancelButt" class="formbutton" aria-label="Cancel">Cancel</button>
                    </div>
                    <div class="col-5 offset-1 col-md-4 offset-md-2">
                        <button id="saveButt" class="formbutton" aria-label="Save" type="Submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="container">
        <hr />
    </div>

    <div class="container">
        <div class="card card-body bg-light">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <span class="label">Date: </span>
                    <span id="itemDate">10/24/2017</span>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <span class="label">Rank:</span>
                    <span id="rank">1</span>
                </div>
                <div class="col-12 col-sm-12 col-md-4">
                    <span class="label">Project:</span>
                    <span id="projectCategory">Project</span> -
                    <span id="projectSubCategory">Order Form 2.0 Project</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <span class="label">Hours: </span>
                    <span id="hours">3.5</span>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <span class="label">Due Date: </span>
                    <span id="originalDueDate">10/31/2017</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    <span class="label">Description: </span>
                    <span id="description">Convert TextBox to Drop Down List for Order Form</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/DisplayTop3.css" rel="stylesheet">
    <link rel="stylesheet" href="css/AddTop3.css">
    <link rel="stylesheet" href="css/DailyTableFormat.css">
</body>

</html>

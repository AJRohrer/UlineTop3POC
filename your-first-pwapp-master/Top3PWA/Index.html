<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entry Top 3</title>
    <link rel="stylesheet" type="text/css" href="css/inline.css">
</head>
<body class="standardFont centerthis">
    <header class="header">
        <h1 class="header_title" align="center">Time Entry Top 3</h1>
        <button id="addButt" style="display: inline" class="headerButton" aria-label="Save">Add</button>
        <button id="weekButt" class="headerButton" aria-label="View Week">View Week</button>
        <button id="reportButt" class="headerButton" aria-label="Time Report">Time Report</button>
    </header>

    <section class="formwidth centerthis">
        <h1 style="text-align: center;" class="centerthis">Add Top 3 Item</h1>
        <article class="gridwrapper centerthis">
            <label class="one labelwidth">Description:</label>
            <input class="two inputwidth" type="text" placeholder="Enter description...">

            <label class="three labelwidth">Ticket Number:</label>
            <input class="four inputwidth" type="text" placeholder="Enter Ticket Number...">

            <label class="five labelwidth">Category:</label>
            <select id="mainCategory" class="six inputwidth" onchange="popSubCategory()">
                <option selected="selected">Enhancement</option>
                <option>Admin</option>
                <option>Project</option>
                <option>Service Request</option>
            </select>

            <label class="seven labelwidth">Sub Category:</label>
            <select id="subcatselect" class="eight inputwidth">
                <option selected="selected">Enhancement-WEB</option>
                <option>Enhancement-CRE</option>
                <option>Enhancement-FIN</option>
                <option>Enhancement-CIR</option>
                <option>PTO</option>
                <option>General Admin</option>
                <option>Holidays</option>
            </select>

            <label class="nine labelwidth">Hours:</label>
            <select id="hours" class="ten inputwidth"></select>

            <label class="eleven labelwidth">Date:</label>
            <input type="date" id="date" class="twelve inputwidth">

            <label class="thirteen labelwidth">Original Due Date:</label>
            <input type="date" id="date" class="fourteen inputwidth">
        </article>
    </section>

    <!-- include javascript and css at the bottom to decrease response time -->
    <link rel="stylesheet" href="./css/AddTop3.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <button id="saveButt" style="display: inline" class="headerButton" aria-label="Save">Save</button>
    <button id="cancelButt" class="headerButton" aria-label="Cancel">Cancel</button>

    <main class="main">
        <form id="addTop3">
            <link rel="import" href="/path/to/template.html">
        </form>
        <form id="top3Summary">
            <div class="divTable">
                <h1 align="center">Top 3 Weekly Summary</h1>
                <div class="headRow">
                    <div class="divCell">TaskDate</div>
                    <div class="divCell">Rank</div>
                    <div class="divCell">Hours</div>
                    <div class="divCell">Ticket</div>
                    <div class="divCell">Project</div>
                    <div class="divCell">Description</div>
                    <div class="divCell">OrgDueDate</div>
                </div><br/>
                <div class="divRow">
                    <div class="weeklyTotal">
                        Weekly Total:
                        <div class="divCell"></div>
                        <div class="hours"></div>
                        <div class="divCell"></div>
                        <div class="divCell"></div>
                        <div class="divCell"></div>
                        <div class="divCell"></div>
                        <div class="divCell"></div>
                    </div>
                </div>
                <div class="divRow">
                        <div class="dailyTotal">
                            Daily Total:
                            <div class="divCell"></div>
                            <div class="hours"></div>
                            <div class="divCell"></div>
                            <div class="divCell"></div>
                            <div class="divCell"></div>
                            <div class="divCell"></div>
                            <div class="divCell"></div>
                        </div>
               </div>
            </div>
        </form>
    </main>
    <footer>
    </footer>

    <link rel="stylesheet" href="./css/DailyTableFormat.css">
</body>
</html>
